<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/map.css">
    <title>Map</title>
</head>

<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <label for="text">Enter new nickname</label>
            <input type="text" name="text" id="nickname" onchange="saveEmail(this.value)">
            <label for="text">Enter location name</label>
            <input type="text" name="text" id="location" onchange="saveEmail(this.value)">
            <span class="save">save</span>

        </div>

    </div>
    <nav class="center text-bubble">

        <h1>Welcome to Pokemon World!</h1>
    </nav>
    <main class=" center flex">
        <div id="map" onclick="onSetPlace()"></div>
        <div class="places-list">
            <table>
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Place</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Home</td>
                        <td>Petah Tikva</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <section class="center-btn">
        <button onclick="setCurrLocation()" class="my-location"><img src="/img/location.png" alt=""></button>
    </section>
    <section class="nav-btns">
        <button>
            <a href="index.html">Home</a>
        </button>

        <button>
            <a href="user-prefs.html">Preferences</a>
        </button>
    </section>

    <section class="place-btns">
        <button>
            Add
        </button>
        <button>
            Delete
        </button>
    </section>

    <script src="/js/services/storageServices.js"></script>
    <script src="js/services/utilService.js"></script>
    <script src="/js/services/placeService.js"></script>
    <script src="/js/services/UserPrefService.js"></script>
    <script src="/js/appController.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiRrtdr43yR0RnPf3j9N-telgAqwwd2Bk&map_ids=25c4971063e3a54&callback=initMap"
        type="text/javascript"></script>
</body>

</html>
