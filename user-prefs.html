<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/user-pref.css">

    <title>Preferences</title>
</head>

<body>
    <main>
        <header class="text-bubble">
            <h1>preferences</h1>
        </header>
        <!-- Here we will use a <form> to get the user preferences and save them to localStorage. -->
        <!-- The application should use those CSS preferences and show the pages accordingly. -->
        <section>
            <form action="">
                <!-- Use HTML5 color <input> to let the user set its background and text color of the home page, keep in localStorage and respect his choices in next visits. -->
                <label for="color">Pick a background color</label>
                <input type="color" name="color" id="color" oninput="onColor()">

                <!-- Use HTML5 date and time <input>s to let the user set his exact birth time, when he does show a random astrological forecast in the home page (from an array of 3 ready-made forecasts) -->
                <label for="date">Pick your birth date</label>
                <input type="date" name="date" id="date">

                <!-- TIP: you will need event.preventDefault in the onsubmit event handler. -->
                <label for="time">Choose the time of your birth</label>
                <input type="time" name="time" id="time">

                <label for="email">Enter your Email</label>
                <input type="email" name="email" id="email">
                <label for="age">Pick your age</label>
                <input type="range" min="18" max="120" name="age" id="age" oninput="onChangeAge()"> <span
                    class="age-num">18</span>
                <br>
            </form>
        </section>

        <footer class="text-bubble">
            <button>
                <a href="index.html">Home</a>
            </button>
            <button onsubmit="onSaveChanges()">Save Changes</button>
            <button>
                <a href="map.html">Map</a>
            </button>
        </footer>
    </main>

    <script src="/js/services/storageServices.js"></script>
    <script src="js/services/utilService.js"></script>
    <script src="/js/services/placeService.js"></script>
    <script src="/js/services/UserPrefService.js"></script>
    <script src="/js/appController.js"></script>
</body>

</html>
