<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/user-pref.css">

    <title>Preferences</title>
</head>

<body onload="renderUserPrefs()">
    <header class="text-bubble">
        <h1>preferences</h1>
    </header>
    <main>
        <!-- Here we will use a <form> to get the user preferences and save them to localStorage. -->
        <!-- The application should use those CSS preferences and show the pages accordingly. -->
        <section>
            <form id="myform">

                <label for="color">Pick a background color</label>
                <input type="color" name="color" id="color" oninput="onColor(this.value)">

                <label for="date">Pick your birth date</label>
                <input type="date" name="date" id="date" onchange="saveDate(this.value)">

                <label for="time">Choose the time of your birth</label>
                <input type="time" name="time" id="time" onchange="saveTime(this.value)">

                <label for="email">Enter your Email</label>
                <input type="email" name="email" id="email" onchange="saveEmail(this.value)">

                <label for="age">Pick your age</label>
                <input type="range" min="18" max="120" name="age" id="age" oninput="onChangeAge()"
                    onchange="saveAge(this.value)">
                <span class="age-num">18</span>

            </form>
        </section>

    </main>
    <footer class="text-bubble">
        <button>
            <a href="index.html">Home</a>
        </button>

        <button form="myform" type="submit">Save Changes</button>

        <button>
            <a href="map.html">Map</a>
        </button>
    </footer>

    <script src="/js/services/storageServices.js"></script>
    <script src="js/services/utilService.js"></script>
    <script src="/js/services/placeService.js"></script>
    <script src="/js/services/UserPrefService.js"></script>
    <script src="/js/appController.js"></script>
</body>

</html>
